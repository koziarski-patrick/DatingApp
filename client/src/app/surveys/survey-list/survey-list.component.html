<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by title"
    >
      No.
    </th>
    <td mat-cell *matCellDef="let element"><a routerLink="/surveys/survey/{{element.surveyID}}">{{ element.title }}</a></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by description"
    >
      Survey
    </th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="shareableURL">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by shareableURL"
    ></th>
    <td mat-cell *matCellDef="let element">
      <a mat-flat-button [cdkCopyToClipboard]="getShareableURL(element)"
        >Copy URL</a
      >
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Due Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container> -->

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="timeleft">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by timeleft">
      Time Remaining
    </th>
    <td mat-cell *matCellDef="let element"> {{element.timeleft}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
